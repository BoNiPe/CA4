{{categories}}

<table class="table">
    <thead>
    <tr>
        <td>Categories</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in allCategories">
        <td>{{category.categories}}</td>
    </tr>
    </tbody>
</table>
